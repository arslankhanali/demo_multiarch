name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push backend image
        working-directory: skupper-app/backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile
          push: true
          tags: quay.io/arslankhanali/skupper-backend:latest-gh
          platforms: linux/amd64,linux/arm64,linux/ppc64le
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Build and push frontend image
        working-directory: skupper-app/frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile
          push: true
          tags: quay.io/arslankhanali/skupper-frontend:latest-gh
          platforms: linux/amd64,linux/arm64,linux/ppc64le
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Logout from Quay.io
        run: docker logout quay.io
