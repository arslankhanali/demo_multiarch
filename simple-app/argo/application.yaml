apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo
  namespace: openshift-gitops
spec:
  destination:
    namespace: demo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests
    repoURL: https://github.com/arslankhanali/demo_multiarch
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true